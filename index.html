  <title>PandaUI</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      :root {
          --font-size: 14px;
          --button-height: 32px;
          --border-color: #999;
          --color: #41B884;
          --border-color-hover: #41B884;
          --border-radius: 4px;
          --button-background: white;
          --button-active-background: #999;
      }

      body {
          padding: 20px;
      }
      .rim:hover {
           border-color: var(--border-color-hover);
           color: var(--color);
       }
  </style>
